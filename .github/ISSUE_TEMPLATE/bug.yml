name: üêõ Bug Report
description: Report a problem
labels: ['bug']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Please provide a clear and concise description of the bug or issue.
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, please provide screenshots depicting the problem.
  - type: dropdown
    id: platform
    attributes:
      label: Platform
      options:
        - desktop
        - smartphone
        - tablet
    validations:
      required: true
  - type: input
    id: device
    attributes:
      label: Device
      description: e.g., iPhone X, Surface Pro, Samsung Galaxy Tab
    validations:
      required: true
  - type: input
    id: os
    attributes:
      label: Operating System
      description: e.g., iOS 8.1, Windows 10, Android 11
    validations:
      required: true
  - type: input
    id: browser
    attributes:
      label: Browser
      description: e.g., Chrome, Safari, Edge, Firefox
    validations:
      required: true
  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Provide any additional information or screenshots that may be relevant or helpful.
  - type: markdown
    attributes:
      value: |
        By submitting this bug report, I agree to follow the [code of conduct](https://resoto.com/code-of-conduct).
